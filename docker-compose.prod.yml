# =============================================================================
# HaberNexus v10.9 - Production Docker Compose Configuration
# Reverse Proxy: Caddy (Automatic HTTPS)
# Updated: December 2025 - Modern Docker best practices applied
# =============================================================================

services:
  # ============================================================================
  # DATABASE
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: habernexus-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-habernexus}
      POSTGRES_USER: ${DB_USER:-habernexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-habernexus_user} -d ${DB_NAME:-habernexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      com.habernexus.service: "postgres"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # CACHE & MESSAGE BROKER
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: habernexus-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 0
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      com.habernexus.service: "redis"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # DJANGO APPLICATION
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: habernexus-web
    user: "1000:1000"
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      # Using curl for health check to avoid SSL redirect issues with urllib
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      com.habernexus.service: "web"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # CELERY WORKER
  # ============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-worker
    user: "1000:1000"
    command: >
      celery -A habernexus_config worker
      --loglevel=info
      --concurrency=2
      --max-tasks-per-child=1000
      --prefetch-multiplier=1
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    depends_on:
      web:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A habernexus_config inspect ping --timeout 10 || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    labels:
      com.habernexus.service: "celery_worker"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # CELERY BEAT (SCHEDULER)
  # ============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-beat
    user: "1000:1000"
    command: >
      celery -A habernexus_config beat
      --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    depends_on:
      web:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      com.habernexus.service: "celery_beat"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # CADDY - REVERSE PROXY WITH AUTOMATIC HTTPSS
  # ============================================================================
  caddy:
    image: caddy:2.8-alpine
    container_name: habernexus-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      com.habernexus.service: "caddy"
      com.habernexus.environment: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  habernexus-network:
    driver: bridge
