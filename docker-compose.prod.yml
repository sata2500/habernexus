version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: habernexus-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-habernexus}
      POSTGRES_USER: ${DB_USER:-habernexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-habernexus_user} -d ${DB_NAME:-habernexus} -h localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - habernexus-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: habernexus-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - habernexus-network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 habernexus_config.wsgi:application"
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/" , "||" , "exit" , "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-worker
    command: celery -A habernexus_config worker -l info --concurrency=4
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
    volumes:
      - ./:/app
      - media_volume:/app/media
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-beat
    command: celery -A habernexus_config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: habernexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  habernexus-network:
    driver: bridge
