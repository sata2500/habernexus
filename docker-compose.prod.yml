# =============================================================================
# HaberNexus v10.8 - Production Docker Compose Configuration
# Reverse Proxy: Caddy (Automatic HTTPS)
# =============================================================================

services:
  # ============================================================================
  # DATABASE
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: habernexus-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-habernexus}
      POSTGRES_USER: ${DB_USER:-habernexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      TZ: Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-habernexus_user}"]
      interval: 5s
      timeout: 5s
      retries: 30

  # ============================================================================
  # CACHE & MESSAGE BROKER
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: habernexus-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  # ============================================================================
  # DJANGO APPLICATION
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-web
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # CELERY WORKER
  # ============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-worker
    command: celery -A habernexus_config worker -l info --concurrency=2
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  # ============================================================================
  # CELERY BEAT (SCHEDULER)
  # ============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-beat
    command: celery -A habernexus_config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      TZ: Europe/Istanbul
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  # ============================================================================
  # CADDY - REVERSE PROXY WITH AUTOMATIC HTTPS
  # ============================================================================
  caddy:
    image: caddy:2.8-alpine
    container_name: habernexus-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  habernexus-network:
    driver: bridge
