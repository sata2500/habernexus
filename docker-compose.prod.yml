services:
  postgres:
    image: postgres:16-alpine
    container_name: habernexus-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-habernexus}
      POSTGRES_USER: ${DB_USER:-habernexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-habernexus_user}"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: habernexus-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - habernexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-web
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habernexus-network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-worker
    command: celery -A habernexus_config worker -l info --concurrency=2
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habernexus-celery-beat
    command: celery -A habernexus_config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: habernexus_config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-habernexus}
      DB_USER: ${DB_USER:-habernexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
    depends_on:
      - postgres
      - redis
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

  nginx:
    image: nginx:alpine
    container_name: habernexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - habernexus-network

volumes:
  postgres_data:
    driver: local

networks:
  habernexus-network:
    driver: bridge
