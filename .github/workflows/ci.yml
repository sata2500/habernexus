name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: habernexus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Run migrations
      env:
        DEBUG: 'False'
        DB_NAME: habernexus_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
      run: |
        python manage.py migrate --noinput

    - name: Run Django tests
      env:
        DEBUG: 'False'
        DB_NAME: habernexus_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
      run: |
        python manage.py test news --verbosity=2

    - name: Run pytest with coverage
      env:
        DEBUG: 'False'
        DB_NAME: habernexus_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
      run: |
        pytest --cov=news --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Run Black
      run: black --check .
      continue-on-error: true

    - name: Run isort
      run: isort --check-only .
      continue-on-error: true

    - name: Run flake8
      run: flake8 . --max-line-length=120
      continue-on-error: true

    - name: Run pylint on news app
      run: |
        pylint news/models_extended.py news/tasks_v2.py news/quality_utils.py news/admin_extended.py news/monitoring.py --disable=all --enable=E,F
      continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Run Safety check
      run: safety check --json
      continue-on-error: true

    - name: Run Bandit security check
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t habernexus:latest .
      continue-on-error: true

    - name: Test Docker image
      run: |
        docker run --rm habernexus:latest python manage.py check
      continue-on-error: true
