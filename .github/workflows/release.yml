name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from tag
      id: tag_name
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Release version: $VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${{ steps.tag_name.outputs.VERSION }}
        
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        # Generate changelog content to a temporary file
        CHANGELOG_FILE=$(mktemp)
        
        if [ -z "$PREV_TAG" ]; then
          echo "Initial release - no previous tags found" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          git log --pretty=format:'- %s (%h)' | head -20 >> "$CHANGELOG_FILE"
        else
          echo "Changes since $PREV_TAG:" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          git log "$PREV_TAG"..HEAD --pretty=format:'- %s (%h)' >> "$CHANGELOG_FILE"
        fi
        
        # Write multiline output using delimiter
        {
          echo 'CHANGELOG<<CHANGELOG_EOF'
          cat "$CHANGELOG_FILE"
          echo ''
          echo 'CHANGELOG_EOF'
        } >> $GITHUB_OUTPUT
        
        # Cleanup
        rm -f "$CHANGELOG_FILE"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_name.outputs.VERSION }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: ${{ contains(steps.tag_name.outputs.VERSION, 'alpha') || contains(steps.tag_name.outputs.VERSION, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Slack
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "ðŸ“¦ New release: ${{ steps.tag_name.outputs.VERSION }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*New Release Published* ðŸ“¦\n*Version:* ${{ steps.tag_name.outputs.VERSION }}\n*Repository:* ${{ github.repository }}\n*Release URL:* ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.tag_name.outputs.VERSION }}"
                }
              }
            ]
          }
      continue-on-error: true
