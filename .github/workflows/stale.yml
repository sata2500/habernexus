    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Manage Stale Items
    runs-on: ubuntu-latest

    steps:
      - name: Stale Issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue ayarlarÄ±
          stale-issue-message: |
            ğŸ‘‹ Bu issue 30 gÃ¼ndÃ¼r aktif deÄŸil.
            
            This issue has been automatically marked as stale because it has not had recent activity.
            
            - EÄŸer hala geÃ§erliyse, lÃ¼tfen bir yorum ekleyin / If still relevant, please add a comment
            - 7 gÃ¼n iÃ§inde aktivite olmazsa otomatik kapatÄ±lacak / Will be closed in 7 days if no activity
          
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          
          # PR ayarlarÄ±
          stale-pr-message: |
            ğŸ‘‹ Bu PR 14 gÃ¼ndÃ¼r aktif deÄŸil.
            
            This PR has been automatically marked as stale because it has not had recent activity.
            
            - LÃ¼tfen deÄŸiÅŸiklikleri gÃ¼ncelleyin veya bir yorum ekleyin / Please update changes or add a comment
            - 7 gÃ¼n iÃ§inde aktivite olmazsa otomatik kapatÄ±lacak / Will be closed in 7 days if no activity
          
          stale-pr-label: 'stale'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          
          # Muaf etiketler
          exempt-issue-labels: 'pinned,security,critical,in-progress'
          exempt-pr-labels: 'pinned,security,critical,in-progress,dependencies'
          
          # Dependabot PR'larÄ±nÄ± muaf tut
          exempt-all-pr-assignees: false
          
          # Kapatma mesajlarÄ±
          close-issue-message: |
            ğŸ”’ Bu issue inaktivite nedeniyle kapatÄ±ldÄ±.
            
            This issue was closed due to inactivity. Feel free to reopen if still relevant.
          
          close-pr-message: |
            ğŸ”’ Bu PR inaktivite nedeniyle kapatÄ±ldÄ±.
            
            This PR was closed due to inactivity. Feel free to reopen if still relevant.
          
          # Operasyon limitleri
          operations-per-run: 30
          
          # Debug modu
          debug-only: false
