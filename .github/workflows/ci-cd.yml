name: HaberNexus CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev libgl1 libglib2.0-0

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety pytest-django pytest-cov

    - name: Run Code Formatting Checks
      run: |
        black . --check
        isort . --check-only --profile black

    - name: Run Linting
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Security Checks
      run: |
        bandit -r . -c pyproject.toml || true  # Failures in bandit shouldn't block build yet, just warn
        safety check || true

    - name: Run Tests
      env:
        DJANGO_SECRET_KEY: "test-secret-key"
        DEBUG: "True"
        DB_ENGINE: "django.db.backends.sqlite3"
        CELERY_BROKER_URL: "redis://localhost:6379/0"
        ALLOWED_HOSTS: "localhost,127.0.0.1"
        SECURE_SSL_REDIRECT: "False"
        SESSION_COOKIE_SECURE: "False"
        CSRF_COOKIE_SECURE: "False"
        SECURE_HSTS_SECONDS: "0"
        SECURE_HSTS_INCLUDE_SUBDOMAINS: "False"
        SECURE_HSTS_PRELOAD: "False"
      run: |
        pytest --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
